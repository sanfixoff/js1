<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="cart-button" type="button"><img src="images/cartRed.png" alt=""></button>
    </header>
    <main>
        <div class="goods-list">
            <div class="goods-item">
                <img class="good-img" src="">
                <div class="good-name"></div>
                <div class="good-price"></div>
                <div class="good-numbers"></div>
            </div>
            <div class="goods-total">
                <div class="goods-number-total"></div>
                <div class="goods-price-total"></div>
            </div> 
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
